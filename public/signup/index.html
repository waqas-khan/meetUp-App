<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>

            <div id="navbar" class="collapse navbar-collapse">
                <form id="signin" class="nav navbar-form navbar-right">
                    <div class="input-group">
                        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
                        <input id="userEmail" type="email" class="form-control" placeholder="Email Address">
                    </div>

                    <div class="input-group">
                        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
                        <input id="userPass" type="password" class="form-control" placeholder="Password">

                    <button type="submit" class="btn btn-primary">Login</button>

    <div class="container" style="margin-top:60px">
        <div class="row">
            <div class="col-sm-5" id="signUpForm">
                <h3 class="text-center">Sign Up</h3>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name"><br/>
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder=" Enter Last Name"><br/>
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"><br/>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="password"><br/>
                    <label for="contact">Contact No</label>
                    <input type="text" class="form-control" id="phone" placeholder="0300-1234567"><br/>
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age"><br/>
                    <label for="exampleInputPassword1">Gender</label>
                    <select name="gender" id="gender">
                            <option value="male" >Male</option>
                            <option value="female">Female</option>
                            <option value="other" selected>Other</option>                            
                        </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="signUp()">Submit</button>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
            </div>

        </div>
    </div>
